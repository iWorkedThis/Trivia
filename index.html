<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PowerShell Trivia — by RazVan</title>
<style>
:root {
  --card: rgba(15,23,32,0.92);
  --muted: #c0c6cc;
  --accent: #FFD700;
  --success: #22c55e;
  --danger: #ef4444;
}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial;background:#000000;color:#e0e0e0}
.app{max-width:820px;margin:0 auto;padding:18px}
.header{display:flex;gap:12px;align-items:center;margin:6px 0 12px}
.logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,#07111a,#0b2330);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:var(--accent)}
.card{background:var(--card);border-radius:12px;padding:16px;margin-bottom:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
.lead{color:var(--muted);font-size:13px;margin-top:4px}
#questionCard{transition:opacity 300ms ease}
.fade-out{opacity:0} .fade-in{opacity:1}
.scorebar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03);margin-bottom:12px;color:#e6eef6}
.scorebar .score{font-weight:700;color:var(--accent)}
.scorebar .qcount{color:var(--muted);font-size:13px}
.choices{display:grid;gap:10px}
.choice{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);cursor:pointer;display:flex;align-items:center;gap:12px}
.choice.disabled{opacity:0.6;cursor:not-allowed}
.choice.correct{background:linear-gradient(90deg, rgba(34,197,94,0.14), rgba(34,197,94,0.04));border:1px solid rgba(34,197,94,0.28);box-shadow:0 6px 18px rgba(34,197,94,0.06)}
.choice.wrong{background:linear-gradient(90deg, rgba(239,68,68,0.08), rgba(239,68,68,0.02));border:1px solid rgba(239,68,68,0.14)}
.icon-pill{min-width:28px;height:28px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;font-weight:700}
.explanation{margin-top:10px;color:var(--muted);font-size:13px;display:none}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:14px}
button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent);padding:8px 12px;border-radius:10px;font-weight:600}
button.primary{background:linear-gradient(90deg,var(--accent),#ffbf69);color:#07121b;border:none;padding:12px 18px;font-size:16px;border-radius:14px;min-width:96px}
.footer-start{text-align:center;margin-top:12px;color:var(--muted);font-size:13px}
.footer-brand{color:var(--accent);font-weight:700}
@media (max-width:420px){.app{padding:12px}button.primary{padding:10px 14px;font-size:15px}}
</style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">PS</div>
      <div>
        <div style="font-size:18px;font-weight:700">PowerShell Trivia — by RazVan</div>
        <div class="lead">Power Up Your Shell Skills ⚡</div>
      </div>
    </div>

    <section id="categoryScreen" class="card">
      <strong>Select category</strong>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px">
        <div id="beginnerBtn" role="button" tabindex="0" style="padding:16px;border-radius:12px;cursor:pointer;text-align:center;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent)">
          <h3 style="margin:0">Beginner</h3>
          <div style="color:var(--muted);font-size:13px">150 questions</div>
        </div>
        <div id="advancedBtn" role="button" tabindex="0" style="padding:16px;border-radius:12px;cursor:pointer;text-align:center;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent)">
          <h3 style="margin:0">Advanced</h3>
          <div style="color:var(--muted);font-size:13px">50 questions</div>
        </div>
      </div>
      <div class="footer-start">Powered by <span class="footer-brand">RazVan</span> – Add to Home Screen to install</div>
    </section>

    <main id="quizArea" class="card" style="display:none" aria-live="polite">
      <div class="scorebar">
        <div class="score">Score: <span id="liveScore">0</span></div>
        <div class="qcount" id="qcount">Question 0 / 0</div>
      </div>

      <div class="progress-track" style="height:6px;background:rgba(255,255,255,0.03);border-radius:6px;overflow:hidden;margin:10px 0">
        <div id="progressFill" style="height:100%;width:0%;background:linear-gradient(90deg,#f59e0b, rgba(255,190,105,0.6));transition:width 360ms ease"></div>
      </div>

      <div id="questionCard" class="fade-in">
        <div id="questionText" style="font-size:16px;margin-bottom:12px">Preparing quiz…</div>
        <div id="choices" class="choices" role="list"></div>
        <div id="explanation" class="explanation"></div>
      </div>

      <div class="controls">
        <button id="backBtn">Categories</button>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn" class="primary" disabled>Next</button>
        <button id="shuffleBtn">Shuffle</button>
        <button id="restartBtn">Restart</button>
      </div>

      <div id="endScreen" class="endscreen" style="display:none;text-align:center;padding:20px">
        <h2>Round Complete!</h2>
        <div class="finalscore" id="finalScore" style="font-size:18px;margin:8px 0;color:var(--accent);font-weight:700">You got 0 / 0 correct</div>
        <div id="endCategory" style="color:var(--muted)"></div>
        <div style="margin-top:14px"><button id="restartRoundBtn" class="primary">Restart Quiz</button></div>
      </div>
    </main>
  </div>

gA1_50", "WrongA2_50", "WrongA3_50"], "a": 0, "e": "Explanation for advanced answer."}];
    if(!Array.isArray(QUESTIONS)){ console.error("QUESTIONS is not an array"); }
    const BEGINNER_QS = QUESTIONS.filter(q=>q.category==="Beginner");
    const ADVANCED_QS = QUESTIONS.filter(q=>q.category==="Advanced");

    let pool = [], order = [], idx = 0, score = 0, chosenCategory = null;
    let currentShuffledOptions = [];

    // dom refs
    const categoryScreen = document.getElementById('categoryScreen'), quizArea = document.getElementById('quizArea');
    const beginnerBtn = document.getElementById('beginnerBtn'), advancedBtn = document.getElementById('advancedBtn');
    const backBtn = document.getElementById('backBtn'), prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn'), shuffleBtn = document.getElementById('shuffleBtn');
    const restartBtn = document.getElementById('restartBtn'), choicesEl = document.getElementById('choices');
    const questionText = document.getElementById('questionText'), explanationEl = document.getElementById('explanation');
    const progressFill = document.getElementById('progressFill'), qcountEl = document.getElementById('qcount');
    const liveScoreEl = document.getElementById('liveScore'), endScreen = document.getElementById('endScreen');
    const finalScoreEl = document.getElementById('finalScore'), endCategoryEl = document.getElementById('endCategory');
    const restartRoundBtn = document.getElementById('restartRoundBtn');
    const questionCard = document.getElementById('questionCard');

    // defensive checks
    const required = {beginnerBtn, advancedBtn, backBtn, prevBtn, nextBtn, shuffleBtn, restartBtn, choicesEl, questionText, explanationEl, progressFill, liveScoreEl};
    Object.entries(required).forEach(([k,v])=>{ if(!v) console.error(`Missing element: ${k}`); });

    function shuffleArr(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a; }

    function startCategory(cat){
      chosenCategory = cat;
      pool = (cat==='Beginner') ? BEGINNER_QS.slice() : ADVANCED_QS.slice();
      order = pool.map((_,i)=>i); shuffleArr(order);
      idx = 0; score = 0;
      categoryScreen.style.display = 'none'; quizArea.style.display = 'block'; endScreen.style.display = 'none';
      renderQuestion(true);
    }

    function getCurrent(){ return pool[order[idx]]; }
    function updateScorebar(){ liveScoreEl.textContent = score; qcountEl.textContent = 'Question '+(idx+1)+' / '+pool.length; updateProgress(); }
    function updateProgress(){ const pct = Math.round(((idx+1)/pool.length)*100); progressFill.style.width = pct+'%'; }

    function renderQuestion(first=false){
      const q = getCurrent();
      if(!q){ console.error("No question at index", idx); return; }
      questionCard.classList.add('fade-out');
      setTimeout(()=>{
        const indices = q.c.map((_,i)=>i);
        shuffleArr(indices);
        currentShuffledOptions = indices.slice();
        questionText.textContent = q.q;
        explanationEl.style.display = 'none'; explanationEl.textContent = '';
        choicesEl.innerHTML = '';
        indices.forEach((origIdx, displayIdx)=>{
          const text = q.c[origIdx];
          const b = document.createElement('button');
          b.className = 'choice'; b.type='button'; b.dataset.display = displayIdx; b.dataset.orig = origIdx;
          b.innerHTML = '<span class="label">'+text+'</span><span class="icon-pill" aria-hidden="true"></span>';
          b.addEventListener('click', ()=> onChoose(displayIdx));
          choicesEl.appendChild(b);
        });
        nextBtn.disabled = true; prevBtn.disabled = idx===0; updateScorebar();
        questionCard.classList.remove('fade-out'); questionCard.classList.add('fade-in');
        setTimeout(()=> questionCard.classList.remove('fade-in'), 350);
      }, 50);
    }

    function onChoose(displayIdx){
      if(!choicesEl.children.length) return;
      const q = getCurrent(); const origCorrect = q.a;
      Array.from(choicesEl.children).forEach(ch=> ch.classList.add('disabled'));
      const chosenOrig = parseInt(choicesEl.children[displayIdx].dataset.orig,10);
      Array.from(choicesEl.children).forEach((ch,i)=>{
        const pill = ch.querySelector('.icon-pill');
        const orig = parseInt(ch.dataset.orig,10);
        if(orig === origCorrect){ ch.classList.add('correct'); pill.textContent='✓'; pill.style.background='rgba(34,197,94,0.12)'; pill.style.color='#16a34a'; }
        if(orig === chosenOrig && orig !== origCorrect){ ch.classList.add('wrong'); pill.textContent='✕'; pill.style.background='rgba(239,68,68,0.08)'; pill.style.color='#ef4444'; }
      });
      const correct = (chosenOrig === origCorrect);
      if(correct) score++;
      if(correct){
        explanationEl.textContent = '✅ Correct! ' + (q.e || '');
    
      } else {
        explanationEl.textContent = '❌ Incorrect. ' + (q.e || '');
      }
      explanationEl.style.display = 'block';
      nextBtn.disabled = false;
      updateScorebar();
    }

    function gotoNext(){ if(idx < pool.length-1){ idx++; renderQuestion(); } else { showEndScreen(); } }
    function gotoPrev(){ if(idx>0){ idx--; renderQuestion(); } }
    function showEndScreen(){ quizArea.style.display='none'; endScreen.style.display='block'; finalScoreEl.textContent = 'You got '+score+' / '+pool.length+' correct'; endCategoryEl.textContent = 'Category: '+(chosenCategory||''); }

    function shuffleRound(){ if(!confirm('Reshuffle the current round (questions order only)?')) return; order = pool.map((_,i)=>i); shuffleArr(order); idx=0; score=0; quizArea.style.display='block'; endScreen.style.display='none'; renderQuestion(); }
    function restartRound(){ order = pool.map((_,i)=>i); shuffleArr(order); idx=0; score=0; quizArea.style.display='block'; endScreen.style.display='none'; renderQuestion(); }

    // attach listeners
    beginnerBtn.addEventListener('click', ()=> startCategory('Beginner'));
    advancedBtn.addEventListener('click', ()=> startCategory('Advanced'));
    [beginnerBtn, advancedBtn].forEach(el=> el.addEventListener('keypress', (e)=>{ if(e.key==='Enter' || e.key===' ') el.click(); }));

    backBtn.addEventListener('click', ()=> { if(!confirm('Return to categories? Your current progress will be lost.')) return; quizArea.style.display='none'; categoryScreen.style.display='block'; });
    nextBtn.addEventListener('click', ()=> gotoNext());
    prevBtn.addEventListener('click', ()=> gotoPrev());
    shuffleBtn.addEventListener('click', ()=> shuffleRound());
    restartBtn.addEventListener('click', ()=> { if(!confirm('Restart and reshuffle?')) return; restartRound(); });
    restartRoundBtn.addEventListener('click', ()=> restartRound());

    // initial visible state: category screen
    categoryScreen.style.display = 'block';
    quizArea.style.display = 'none';
    endScreen.style.display = 'none';

    window.PSTrivia = { startCategory: startCategory, renderQuestion: renderQuestion, gotoNext: gotoNext, questionsCount: QUESTIONS.length };
  } catch(err){ console.error("App failed to initialize:", err); }
}); // DOMContentLoaded
